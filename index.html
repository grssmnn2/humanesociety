<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css?family=Peddana" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <h1>Search for Adoptable Animals</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-3 category">
                <div class="dropdown">
                    <button class="dropbtn">Animal Type</button>
                    <div class="dropdown-content">
                        <option>Dog</option>
                        <option>Cat</option>
                        <option>Exotic</option>
                        <option>No preference</option>
                    </div>
                </div>
            </div>
            <div class="col-md-3 category">
                <div class="dropdown">
                    <button class="dropbtn">Gender</button>
                    <div class="dropdown-content">
                        <option>Male</option>
                        <option>Female</option>
                        <option>No Preference</option>
                    </div>
                </div>
            </div>
            <div class="col-md-3 category">
                <div class="dropdown">
                    <button class="dropbtn">Age</button>
                    <div class="dropdown-content">
                        <option>Under 1 year</option>
                        <option>1-5 years</option>
                        <option>5+ years</option>
                        <option>No preference</option>
                    </div>
                </div>
            </div>
            <div class="col-md-3 category">
                <div class="dropdown">
                    <button class="dropbtn">Size</button>
                    <div class="dropdown-content">
                        <option>Small</option>
                        <option>Medium</option>
                        <option>Large</option>
                        <option>No preference</option>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
